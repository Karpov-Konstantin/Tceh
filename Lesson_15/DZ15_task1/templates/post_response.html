{% extends "base.html" %}

{% block content %}

    {% if posts %}  <!-- Выводим посты по 1  -->
        {% for item in posts %}

        <div class="container">
            <div class="row">
                <div class="card" style="width: 28rem;">

                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }} </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Автор: {{ item.user.email }}/{{ item.user.username }}/{{ item.user_id }}</h6>
                        <p class="card-text">{{ item.content }}</p>
                     </div>
                 </div>
             </div> <!-- /row -->
        </div>

        <br>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-0 ">
                <form action = "" method="POST">

                  <div class="form-group" >
                    <label for="exampleInputPassword1">User_id</label>
                    <input type="named" name = "user_id" class="form-control" id="user_id" placeholder="User_Id">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">
                        Title <!--<i class="fa fa-heart"></i> -->
                    </label>
                    <input type="name" name="title" class="form-control" id="title" placeholder="Title">
                  </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Content</label>
                        <textarea name="content" class="form-control" id="content" rows="3" placeholder="Some text"></textarea>
                    </div>

                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="submit" class="btn btn-danger">Cancel</button>
                </form>
            </div>


        </div> <!-- /row -->
    </div>


{% endblock %}
